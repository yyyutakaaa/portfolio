<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Productcard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="product-comparison">
        <div class="comparison-item">
            <h3 class="comparison-title">Functional CSS</h3>
            <div class="product-card bg-white box-shadow padding-10 border-radius-5">
                <img src="img/6145c1d32e6ac8e63a46c912dc33c5bb.avif" alt="Product Afbeelding" class="product-image">
                <h2 class="product-name text-center margin-top-20">WH-1000XM5 draadloze koptelefoon met Noise Cancelling</h2>
                <p class="product-price text-center">€ 349,00</p>
                <button class="btn margin-top-20">Voeg toe aan winkelwagen</button>
            </div>
        </div>
        <div class="comparison-item">
            <h3 class="comparison-title">OOCSS</h3>
            <div class="product-card">
                <img src="img/6145c1d32e6ac8e63a46c912dc33c5bb.avif" alt="Product Afbeelding" class="product-image">
                <h2 class="product-title">WH-1000XM5 draadloze koptelefoon met Noise Cancelling</h2>
                <p class="product-price">€ 349,00</p>
                <button class="product-btn">Voeg toe aan winkelwagen</button>
            </div>
        </div>
    </div>
</body>
</html>
